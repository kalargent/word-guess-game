<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <!-- MAKE SURE YOU LINK THE JS STYLESHEET  AND THE CSS  -->
</head>

<body>

        <div class="jumbotron">
                <h1 class="display-4">Guess the Secret Word</h1>
                <p class="lead">Try to guess words from the popular movie "Mean Girls".</p>
                <!-- <hr class="my-4"> -->
                <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                <p class="lead">
                  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
                </p>
            </div>

    <div class = "container">
        <div class="row">
                
        </div>
        <div class ="row">
            <h2 id="directionsText">Press any key to start playing!<h2>  
        </div>
        <div class ="row">
            <div class = "col-md text">
                Total Wins 
            </div> 
                <div class = "col-md">
                <p id="totalWins"></p>  
                </div>        
        </div> 
        <div class ="row">
            <div class="col-md text">
                Current Word
            </div>
                <div class = "col-md">
                <p id="currentWord"></p>
                <p id="spaces"></p>
            </div>
        </div>
        <div class ="row">
            <div class = "col-md text">
                Remaining Guesses
            </div>
            <div class="col-md">
                <p id = "guessCounter"></p>
            </div>
        </div>
        <div class ="row">
            <div class="col-md text">
                Used Letters
            </div>
            <div class = "col-md">
                <p id = "usedLetters"></p>
            </div>
        </div>
    </div>


<script src = "assets/wordgame.js"></script>

</body>
</html>
